<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="Assets/iconsgoogle.png" alt="google">
            </a>
            <a href="#">
                <img src="Assets/iconfacebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="Assets/iconlinkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name"> <!--Qualquer coisa dentro dele, quando for clicada, vai se referenciar ao input. O for precisa ser o mesmo id do input -->
                <span>Name</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password"> 
                <span>Password</span>
                <input type="text" id="password" name="password">
            </label>

            <input type="submit"value="Sign Up">

        </form>
    </main> <!-- Vai cobrir toda a parta do título e do formulário -->
    <section class="images">
        <img src="Assets/agoravai3.png" alt="mobile">
        <div class="circle"></div>
    </section> <!--Aqui vai entrar o círculo e as imagens-->

</body>
</html>
